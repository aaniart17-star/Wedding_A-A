<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Video</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url(1.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        flex-direction: column;
        font-family: 'Arial', sans-serif;
        position: relative;
        overflow: hidden;
        opacity: 0.9;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.05);
        pointer-events: none;
        z-index: 1;
    }

    .video-container {
        position: relative;
        width: 100%;
        max-width: 900px;     /* fix լայնություն desktop-ում */
        height: 70vh;         /* video-ն ավելի երկար desktop-ում */
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.3),
            0 0 0 1px rgba(255, 255, 255, 0.1);
        z-index: 2;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
    }

    .video-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.05); /* <-- թափանցիկ մոխրագույն */
        pointer-events: none;
        z-index: 3;
        border-radius: inherit;
    }


    video {
        width: 100%;
        height: 100%;
        object-fit: contain;   /* video-ն ամբողջությամբ երևում է */
        border-radius: inherit;
        display: block;
        background: rgba(255, 255, 255, 0.05);   /* թափանցիկ մոխրագույն */
    }

    video::-webkit-media-controls {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 0 0 20px 20px;
    }

    video::-webkit-media-controls-panel {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
    }

    .button {
        margin-top: 30px;
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 500;
        color: white;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.2) 0%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(255, 255, 255, 0.05) 100%);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.1),
            0 0 0 1px rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        z-index: 2;
        min-width: 200px;
        text-align: center;
        display: inline-block;
    }

    .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.2), 
            transparent);
        transition: left 0.6s ease;
    }

    .button:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.3) 0%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0.1) 100%);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 
            0 12px 40px rgba(0, 0, 0, 0.2),
            0 0 0 1px rgba(255, 255, 255, 0.2);
        letter-spacing: 4px;
    }

    .button:hover::before {
        left: 100%;
    }

    .button:active {
        transform: translateY(0);
        transition: transform 0.1s ease;
    }

    @media (max-width: 768px) {
        .video-container {
            max-width: 95vw;
            height: auto;       /* մոբայլում թող auto */
            border-radius: 15px;
        }

        video {
            height: auto;
        }

        .button {
            padding: 14px 28px;
            font-size: 16px;
            letter-spacing: 2px;
            min-width: 180px;
            margin-top: 25px;
        }
    }

    @media (max-width: 480px) {
        .video-container {
            max-width: 98vw;
            height: auto;       /* փոքր էկրանների համար auto */
            border-radius: 12px;
        }

        video {
            height: auto;
        }

        .button {
            padding: 12px 24px;
            font-size: 14px;
            letter-spacing: 1.5px;
            min-width: 160px;
            margin-top: 20px;
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .video-container, .button {
        animation: fadeInUp 0.8s ease-out;
    }

    .button {
        animation-delay: 0.3s;
        animation-fill-mode: both;
    }

</style>
</head>
<body>
    <div class="video-container">
    <video controls autoplay muted loop playsinline preload="none" poster="cover.jpg">
        <source src="video_optimized.webm" type="video/webm">
        <source src="video_optimized.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
   
    <a href="invitation.html" class="button">ԲԱՑԵԼ</a>
</body>
</html>

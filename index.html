<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Video</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: url(1.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        font-family: 'Arial', sans-serif;
        position: relative;
        overflow-x: hidden;
        opacity: 0.9;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.05);
        pointer-events: none;
        z-index: 1;
    }

    .video-container {
        position: relative;
        width: 100%;
        max-width: 1000px;
        height: 65vh;   /* ինչպես առաջին կոդում */
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.3),
            0 0 0 1px rgba(255, 255, 255, 0.1);
        z-index: 2;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: inherit;
        display: block;
        background: rgba(255, 255, 255, 0.05);
    }

    video::-webkit-media-controls {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 0 0 20px 20px;
    }

    video::-webkit-media-controls-panel {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
    }

    /* --- ԲԱՑԵԼ կոճակ --- */
    .button {
        margin-top: 20px;
        padding: 14px 32px;
        font-size: 18px;
        font-weight: 500;
        color: white;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        min-width: 200px;
        text-align: center;
        display: inline-block;
        z-index: 2;
        position: relative;
    }

    .button:hover {
        background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
        letter-spacing: 3px;
    }

    /* Հատուկ փոքր էկրանների համար */
    @media (max-width: 768px) {
        .video-container {
            height: 55vh;
        }
    }

    @media (max-width: 480px) {
        .video-container {
            height: 50vh;
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .video-container, .button {
        animation: fadeInUp 0.8s ease-out;
    }

    .button {
        animation-delay: 0.3s;
        animation-fill-mode: both;
    }
</style>
</head>
<body>
    <div class="video-container">
      <video autoplay loop playsinline preload="auto" poster="cover.jpg">
        <source src="video_optimized_new.mp4" type="video/mp4">
        <source src="video_optimized.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
    </div>



    <a href="invitation.html" class="button">ԲԱՑԵԼ</a>
</body>
</html>

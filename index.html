<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Video</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url(1.png) no-repeat center/cover;
        font-family: 'Segoe UI', sans-serif;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom right,
            rgba(255, 255, 255, 0.15),
            rgba(0, 0, 0, 0.3));
        z-index: 1;
    }

    .video-container {
        position: relative;
        width: 100%;
        max-width: 960px;
        height: 65vh;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        z-index: 2;
        backdrop-filter: blur(15px);
        transform: scale(0.97);
        animation: fadeZoom 1s ease forwards;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: inherit;
        display: block;
    }

    video::-webkit-media-controls-panel {
        background: rgba(0,0,0,0.5);
        backdrop-filter: blur(6px);
    }

    .button {
        margin-top: 28px;
        padding: 14px 40px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
        background-size: 200% 200%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        backdrop-filter: blur(12px);
        transition: all 0.4s ease, background-position 0.6s ease;
        z-index: 2;
        display: inline-block;
    }

    .button:hover {
        background-position: 100% 0;
        transform: translateY(-3px);
        box-shadow: 0 14px 40px rgba(0,0,0,0.35);
        letter-spacing: 3px;
    }

    .button:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    @media (max-width: 768px) {
        .video-container {
            height: 55vh;
            border-radius: 18px;
        }
        .button {
            padding: 12px 28px;
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .video-container {
            height: 50vh;
            border-radius: 14px;
        }
        .button {
            padding: 10px 24px;
            font-size: 14px;
            letter-spacing: 1.5px;
        }
    }

    @keyframes fadeZoom {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay muted loop playsinline preload="none" poster="cover.jpg">
            <source src="video_optimized.webm" type="video/webm">
            <source src="video_optimized.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
   
    <a href="invitation.html" class="button">ԲԱՑԵԼ</a>
</body>
</html>
